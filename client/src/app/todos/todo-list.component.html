<ul class="list-group">
    <li class="list-group-item list-group-item-info">

        <!-- The names userName and userAge, different from searchName and searchAge, are being
        used here only to illustrate that these inputs are not necessarily explicitly referencable from within
        the typescript. Unless made to do so by defining a userName variable within this component's typescript file-->
        <input #input type="text" placeholder="Filter by Owner" (input)="todoOwner = $event.target.value">
        <input #input type="text" placeholder="Filter by Status" (input)="todoStatus = $event.target.value">
        <input #input type="text" placeholder="Filter by Body" (input)="todoBody = $event.target.value">
        <input #input type="text" placeholder="Filter by Category" (input)="todoCategory = $event.target.value">
        <input #input type="number" placeholder="Filter by Limit" (input)="todoLimit = $event.target.value">
    </li>
    <li id="title" class="list-group-item list-group-item-info">Todo Owner</li>
</ul>

<ul class="list-group" *ngIf="users; else usersError">
    <li id="todos" *ngFor="let todo of this.filterUsers(todoOwner, todoStatus, todoCategory, todoBody)" class="list-group-item">
        {{ todo.owner }} has a status of {{todo.status}}
        <br>
        It's in the category of {{todo.category}}
        <br>
        with a body of {{todo.body}}
    </li>
</ul>
<!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
<ng-template #todosError>
    <p>
        There was a problem loading the todos. Possibly the server is down or perhaps there are network issues.
    </p>
    <p>
        Please wait a bit and try again.
    </p>
</ng-template>
